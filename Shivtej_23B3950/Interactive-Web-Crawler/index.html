    <h1>Interactive Web Crawler</h1>

    <div class="rowb">
      <section class="row text">
        <label for="link"> Link:</label>
      </section>
      <section class="row type">
        <input
          type="text"
          id="wl"
          name="wl"
          placeholder="Paste Your Link Here"
        />
      </section>
    </div>
    <div class="rowb">
      <section class="row text">
        <label for="depth"> Depth:</label>
      </section>
      <section class="row type">
        <input
          type="text"
          id="depth"
          name="depth"
          placeholder="Enter the Recursive Depth"
        />
      </section>
    </div>

    <section class="lower f">
      <button id="submit">Submit</button>
      <div id="resultContainer"></div>
    </section>
